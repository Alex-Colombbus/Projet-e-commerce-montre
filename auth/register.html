<!DOCTYPE html>
<html lang="fr">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inscription</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

      <section class="container col-sm-12 col-md-6">
            <h1>Inscription</h1>
            <form class="for">
                  <div class="row">
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="nom" class="form-label">Nom</label>
                              <input type="text" class="form-control" id="nom" aria-describedby="nom">
                        </div>
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="prenom" class="form-label">Prénom</label>
                              <input type="email" class="form-control" id="prenom" aria-describedby="prenom">

                        </div>
                  </div>
                  <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nous ne partagerons pas votre e-mail.</div>
                  </div>
                  <div class="row">
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="mdp" class="form-label">Mot de passe</label>
                              <input type="password" class="form-control" id="mdp">
                        </div>
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="confirmMdp" class="form-label">Confirmation du mot de passe</label>
                              <input type="password" class="form-control" id="confirmMdp">
                        </div>
                  </div>
                  <div class="mb-3">
                        <label for="tel" class="form-label">Télephone</label>
                        <input type="tel" class="form-control" id="tel">
                  </div>
                  <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse">
                  </div>
                  <div class="row">
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="ville" class="form-label">Ville</label>
                              <input type="text" class="form-control" id="ville">
                        </div>
                        <div class="mb-3 col-sm-12 col-md-6">
                              <label for="zip" class="form-label">Code postal</label>
                              <input type="number" class="form-control" id="zip">
                        </div>
                  </div>
                  <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="newsletter">
                        <label class="form-check-label" for="newsletter">Souhaitez vous vous inscrire à note
                              newsletter?</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>


</html>
